<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sugar Mummy Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff0066;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .profile-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .profile-card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      border-radius: 50%;
      overflow: hidden;
      width: 120px;
      height: 120px;
      margin: auto;
      border: 3px solid #ff0066;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-info {
      margin-top: 10px;
    }
    .profile-info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ff0066;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 8px;
    }
    .btn:hover {
      background-color: #e6005c;
    }
    .form-section {
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
