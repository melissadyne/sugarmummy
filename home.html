<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugar Mummy Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff0066;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .avatar {
      border-radius: 50%;
      overflow: hidden;
      width: 120px;
      height: 120px;
      margin: auto;
      border: 3px solid #ff0066;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .form-section {
      padding: 20px;
      background-color: #f9f9f9;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff0066;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e6005c;
    }
  </style>
</head>
